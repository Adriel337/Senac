<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Centraliza verticalmente */
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #5cb85c; /* Cor ao focar no campo */
            outline: none; /* Remove a borda padrão do foco */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cae4c;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            button {
                font-size: 14px; /* Ajusta o tamanho do botão em telas menores */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Finalizar Compra</h1>
        <form action="#" method="POST">
            <fieldset>
                <legend>Informações Pessoais</legend>
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required placeholder="Ex: João Silva">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Ex: exemplo@email.com">

                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required placeholder="Ex: Rua das Flores, 123">

                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" required placeholder="Ex: São Paulo">

                <label for="zip">CEP:</label>
                <input type="text" id="zip" name="zip" required placeholder="Ex: 12345-678">
            </fieldset>

            <fieldset>
                <legend>Pagamento</legend>
                <label for="card-number">Número do Cartão:</label>
                <input type="text" id="card-number" name="card-number" required placeholder="Ex: 1234 5678 9012 3456">

                <label for="expiry">Data de Expiração:</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/AA" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required placeholder="Ex: 123">
            </fieldset>

            <button type="submit">Finalizar Compra</button>
        </form>
    </div>
</body>
</html>
